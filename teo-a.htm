<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>te0</title>

<style>


.slider {
  position: absolute;
  width: 100%;
  top: calc(50%});
  overflow: hidden;
}

.slider-row {
    width: $img-w * $ratio;
    height: $img-h * $ratio;
    background-image: url(teo0.jpg);
    background-size: $img-w * $ratio $img-h * $ratio;
    animation: slide $speed linear infinite;
  }

@keyframes slide {
  from { background-position-x: 0; }
  to   { background-position-x: -$img-w * $ratio; }
}

</style>

  </head>


  <body>


    <div class="slider">
      <div class="slider-row"></div>
    </div>

  </body>

</html>
